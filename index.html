<!--
  Country Outliner v1.2.0

  This version switches the rendering engine from SVG to PixiJS (WebGL).
  It ships with a dark, responsive UI, three curated themes (Neon, Wireframe Glow and Blueprint)
  and draws country outlines with a polished animation.  If WebGL is not
  available the application displays a friendly message instead of falling
  back to a second rendering engine.  See main.js for implementation details.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Outliner</title>
  <link rel="stylesheet" href="style.css">
  <!-- PixiJS library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.4.0/pixi.min.js" defer></script>
  <!-- TopoJSON client to convert TopoJSON to GeoJSON -->
  <script src="https://unpkg.com/topojson-client@3/dist/topojson-client.min.js" defer></script>
  <!-- d3-geo for geographic projections and utilities -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-geo/3.0.3/d3-geo.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-geo-projection/4.0.0/d3-geo-projection.min.js" defer></script>
  <!-- PixiJS community filters bundle (adds GlowFilter, DropShadowFilter and others) -->
  <!--
    We previously attempted to include the individual @pixi/filter-glow and @pixi/filter-drop-shadow
    packages via jsDelivr, however those UMD builds expect a CommonJS `exports` object which is
    unavailable in the browser and consequently threw a `ReferenceError: exports is not defined`.
    The pixi-filters bundle exposes all filters on the global PIXI.filters namespace and works
    seamlessly in the browser.  See https://pixijs.download and the pixi-filters README for details.
  -->
  <script src="https://unpkg.com/pixi-filters@4.1.3/dist/pixi-filters.min.js" defer></script>
  <!-- Our main script -->
  <script src="main.js" defer></script>
</head>
<body>
  <!-- Message shown when WebGL is not supported -->
  <div id="compat-message" class="hidden">
    <p>Your browser doesn't support WebGL, which is required for the enhanced
    visual effects in this application. Please try the latest version of Chrome,
    Firefox, Safari or Edge.</p>
  </div>
  <!-- Main app container -->
  <div id="app" class="hidden">
    <header class="top-bar">
      <!-- Menu toggle for small screens -->
      <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">â˜°</button>
      <!-- Country search -->
      <div class="control-group">
        <label for="country-input">Country</label>
        <input id="country-input" type="text" placeholder="Select a country" list="countries-list" autocomplete="off">
        <datalist id="countries-list"></datalist>
      </div>
      <!-- Theme selector -->
      <div class="control-group">
        <label for="theme-select">Theme</label>
        <select id="theme-select">
          <option value="neon">Neon</option>
          <option value="wireframe">Wireframe Glow</option>
          <option value="blueprint">Blueprint</option>
        </select>
      </div>
      <!-- Accent colour picker -->
      <div class="control-group advanced">
        <label for="accent-color">Accent</label>
        <input id="accent-color" type="color" value="#00ffff">
      </div>
      <!-- Animation toggle -->
      <div class="control-group advanced">
        <label for="animate-toggle">Animate</label>
        <input id="animate-toggle" type="checkbox" checked>
      </div>
      <!-- Duration slider -->
      <div class="control-group advanced">
        <label for="duration-slider">Duration</label>
        <input id="duration-slider" type="range" min="5" max="30" value="20" step="1">
        <span id="duration-display">20s</span>
      </div>
      <!-- Performance mode toggle -->
      <div class="control-group advanced">
        <label for="perf-toggle">Performance</label>
        <input id="perf-toggle" type="checkbox">
      </div>
    </header>
    <!-- Map container -->
    <div id="map-container"></div>
  </div>
</body>
</html>
