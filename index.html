<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Outline Viewer</title>
    <link rel="stylesheet" href="styles.css" />
    <!--
      Load D3 and the geo projection library from a CDN.  These
      scripts expose their content on the global `d3` object.  The
      application script (main.js) relies on this global and does not
      use ES module imports.  Loading external scripts via <script>
      tags avoids potential CORS issues that can arise when importing
      ES modules from remote domains in a file:// context.
    -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-geo-projection@4"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="control-panel">
        <!-- Country selector with suggestions -->
        <label for="country-input">Select a country:</label>
        <div class="input-wrapper">
          <input
            id="country-input"
            type="text"
            autocomplete="off"
            placeholder="Type a country name..."
          />
          <!-- Suggestion list will be populated dynamically -->
          <div id="suggestions" class="suggestions"></div>
        </div>

        <!-- Stroke weight selector -->
        <label for="stroke-weight">Stroke weight:</label>
        <select id="stroke-weight">
          <option value="light">Light</option>
          <option value="medium" selected>Medium</option>
          <option value="heavy">Heavy</option>
        </select>

        <!-- Stroke color picker -->
        <label for="stroke-color">Stroke color:</label>
        <input id="stroke-color" type="color" value="#ffffff" />

        <!-- Background color picker -->
        <label for="background-color">Background:</label>
        <input id="background-color" type="color" value="#000000" />

        <!-- Animation toggle -->
        <label class="animate-label">
          <input type="checkbox" id="animate-outline" />
          Animate
        </label>

        <!-- Fill toggle and color picker -->
        <label class="fill-label">
          <input type="checkbox" id="fill-enabled" /> Fill
        </label>
        <input id="fill-color" type="color" value="#ffffff" />

        <!-- Line style selector -->
        <label for="line-style">Line style:</label>
        <select id="line-style">
          <option value="solid" selected>Solid</option>
          <option value="dashed">Dashed</option>
          <option value="dotted">Dotted</option>
        </select>

        <!-- Animation duration slider -->
        <label for="animation-duration">Animation time:</label>
        <input id="animation-duration" type="range" min="5" max="30" step="1" value="20" />
        <span id="duration-display">20s</span>
      </div>
      <div id="drawing-container" class="drawing-container">
        <!-- The SVG drawing will be injected here -->
      </div>
    </div>
  </body>
</html>
