<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Outline Viewer</title>
    <link rel="stylesheet" href="styles.css" />
    <!--
      This version replaces the PixiJS renderer with a 2D canvas
      drawing engine.  D3 is still used for geographic projections.
      External scripts are loaded via CDN and exposed on the global
      `d3` object.
    -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-geo-projection@4"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- Top bar: search and menu toggle for small screens -->
      <div id="top-bar">
        <div class="search-container">
          <label for="country-input">Select a country:</label>
          <div class="input-wrapper">
            <input
              id="country-input"
              type="text"
              autocomplete="off"
              placeholder="Type a country name..."
            />
            <div id="suggestions" class="suggestions"></div>
          </div>
        </div>
        <button id="menu-toggle" class="menu-toggle" aria-label="Menu">
          &#9776;
        </button>
      </div>
      <!-- Controls panel -->
      <div id="controls" class="controls">
        <div class="control-item">
          <label for="theme-select">Theme</label>
          <select id="theme-select">
            <option value="wireframe" selected>Wireframe</option>
            <option value="neon">Neon</option>
            <option value="blueprint">Blueprint</option>
          </select>
        </div>
        <div class="control-item toggle-item">
          <label for="animate-outline">Animate</label>
          <label class="switch">
            <input type="checkbox" id="animate-outline" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="control-item toggle-item">
          <label for="perf-mode">Performance mode</label>
          <label class="switch">
            <input type="checkbox" id="perf-mode" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="control-item range-item">
          <label for="animation-duration">Animation time</label>
          <div class="range-wrapper">
            <input
              id="animation-duration"
              type="range"
              min="5"
              max="30"
              step="1"
              value="20"
            />
            <span id="duration-display">20s</span>
          </div>
        </div>
      </div>
      <!-- Drawing container: holds a 2D canvas -->
      <div id="drawing-container" class="drawing-container">
        <!-- Canvas inserted by main.js -->
      </div>
    </div>
  </body>
</html>
