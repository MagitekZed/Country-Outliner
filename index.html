<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Outliner v1.2.0</title>
    <link rel="stylesheet" href="styles.css" />
    <!--
      Load third‑party libraries from CDNs.  These scripts expose global
      variables used by our custom code below.  D3 and TopoJSON handle
      geodesic projection and data processing.  THREE.js powers the
      GPU‑accelerated rendering.  THREE.MeshLine enables variable line
      widths and dash patterns in WebGL without relying on deprecated
      GL_LINE rendering.  Fuse.js performs fuzzy searching over country
      names.  Tween.js makes animating numeric values straightforward.

      Note: these resources are fetched at run time.  When hosting the
      application offline or behind a restrictive network, you may need
      to download and serve these files locally.
    -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson-client@3/dist/topojson-client.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three.meshline@1.2.1/THREE.MeshLine.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script>
  </head>
  <body>
    <div id="app">
      <!--
        The control bar sits at the top of the application.  On wider
        screens the controls display inline.  On small screens the
        advanced controls are hidden behind a menu button to conserve
        vertical space.  See styles.css for responsive behavior.
      -->
      <div id="controlPanel">
        <div id="primaryControls" class="controls-row">
          <label for="countryInput">Select a country:</label>
          <input
            type="text"
            id="countryInput"
            list="countriesList"
            placeholder="Start typing…"
            autocomplete="off"
          />
          <!-- datalist provides native auto‑complete suggestions -->
          <datalist id="countriesList"></datalist>
          <button id="menuToggle" aria-label="Toggle additional options">
            ☰
          </button>
        </div>
        <div id="secondaryControls" class="controls-row">
          <label for="themeSelect">Theme:</label>
          <select id="themeSelect">
            <option value="wireframe">Wireframe Glow</option>
            <option value="neon">Neon</option>
            <option value="blueprint">Blueprint</option>
          </select>
          <label for="animateToggle" class="toggle-label">
            <input type="checkbox" id="animateToggle" checked />
            <span class="toggle-slider"></span>
            Animate
          </label>
          <label for="durationSlider" class="range-label">
            <span>Animation time: </span>
            <input
              type="range"
              id="durationSlider"
              min="5"
              max="30"
              value="15"
              step="1"
            />
            <span id="durationValue">15s</span>
          </label>
        </div>
      </div>
      <!-- Canvas container for Three.js rendering -->
      <div id="canvasContainer"></div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
