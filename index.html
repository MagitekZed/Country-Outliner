<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Outline Viewer</title>
    <link rel="stylesheet" href="styles.css" />
    <!--
      Load D3 and the geo projection library from a CDN.  These
      scripts expose their content on the global `d3` object.  The
      application script (main.js) relies on this global and does not
      use ES module imports.  Loading external scripts via <script>
      tags avoids potential CORS issues that can arise when importing
      ES modules from remote domains in a file:// context.
    -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-geo-projection@4"></script>
    <!-- Load PixiJS for WebGL rendering.  Use a stable 7.x release instead of 8.x to avoid
         issues with uninitialised renderers in some environments.  Pixi v7 retains the
         familiar Application API and blend mode constants used by this application.  If
         you wish to upgrade to a newer version later, be sure to verify that
         PIXI.Application creates a renderer and exposes a valid view.  See main.js for
         additional runtime checks. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <!-- Optional: Particle emitter for future effects (not yet used extensively).  This
         library should match the major version of PixiJS; the v4 emitter is
         compatible with Pixi v7. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi-particle-emitter/4.3.0/particle-emitter.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- Top bar: search and menu toggle -->
      <div id="top-bar">
        <div class="search-container">
          <label for="country-input">Select a country:</label>
          <div class="input-wrapper">
            <input
              id="country-input"
              type="text"
              autocomplete="off"
              placeholder="Type a country name..."
            />
            <!-- Suggestion list will be populated dynamically -->
            <div id="suggestions" class="suggestions"></div>
          </div>
        </div>
        <!-- Menu toggle for small screens -->
        <button id="menu-toggle" class="menu-toggle" aria-label="Menu">&#9776;</button>
      </div>
      <!-- Controls: hidden behind menu on narrow screens -->
      <div id="controls" class="controls">
        <!-- Theme selector -->
        <div class="control-item">
          <label for="theme-select">Theme</label>
          <select id="theme-select">
            <option value="wireframe" selected>Wireframe</option>
            <option value="neon">Neon</option>
            <option value="blueprint">Blueprint</option>
          </select>
        </div>
        <!-- Animation toggle -->
        <div class="control-item toggle-item">
          <label for="animate-outline">Animate</label>
          <label class="switch">
            <input type="checkbox" id="animate-outline" />
            <span class="slider"></span>
          </label>
        </div>
        <!-- Optional: Performance mode toggle to reduce visual effects on slow devices -->
        <div class="control-item toggle-item">
          <label for="perf-mode">Performance mode</label>
          <label class="switch">
            <input type="checkbox" id="perf-mode" />
            <span class="slider"></span>
          </label>
        </div>
        <!-- Animation duration slider -->
        <div class="control-item range-item">
          <label for="animation-duration">Animation time</label>
          <div class="range-wrapper">
            <input
              id="animation-duration"
              type="range"
              min="5"
              max="30"
              step="1"
              value="20"
            />
            <span id="duration-display">20s</span>
          </div>
        </div>
      </div>
      <div id="drawing-container" class="drawing-container">
        <!-- The SVG drawing will be injected here -->
      </div>
    </div>
  </body>
</html>
